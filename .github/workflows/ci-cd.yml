# GitHub Actions CI/CD Pipeline
# Runs tests, linting, and deploys on push to main

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"

jobs:
  # ==========================================
  # Backend Tests & Linting
  # ==========================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-asyncio pytest-cov flake8 black mypy

      - name: Run linting (flake8)
        run: |
          flake8 backend --max-line-length=120 --ignore=E501,W503

      - name: Check formatting (black)
        run: |
          black --check backend --line-length=120

      - name: Run type checks (mypy)
        run: |
          mypy backend --ignore-missing-imports --no-strict-optional
        continue-on-error: true

      - name: Run tests
        run: |
          cd backend
          pytest tests/ -v --cov=. --cov-report=xml
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: backend/coverage.xml
          fail_ci_if_error: false

  # ==========================================
  # Frontend Validation
  # ==========================================
  frontend-validate:
    name: Frontend Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Validate HTML
        run: |
          npx html-validate frontend/index.html || true

      - name: Check PWA manifest
        run: |
          if [ -f frontend/manifest.json ]; then
            echo "✅ PWA manifest exists"
            cat frontend/manifest.json | python -m json.tool > /dev/null && echo "✅ Valid JSON"
          else
            echo "❌ PWA manifest missing"
            exit 1
          fi

      - name: Check service worker
        run: |
          if [ -f frontend/sw.js ]; then
            echo "✅ Service worker exists"
          else
            echo "❌ Service worker missing"
            exit 1
          fi

      - name: Validate CSS
        run: |
          npx stylelint frontend/css/*.css --fix || true

      - name: Check JavaScript syntax
        run: |
          npx eslint frontend/js/*.js --no-eslintrc --env browser,es2021 || true

  # ==========================================
  # Build Docker Image
  # ==========================================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [backend-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t youtube-downloader-api:${{ github.sha }} -f backend/Dockerfile .

      - name: Test Docker image
        run: |
          docker run -d --name test-container -p 8000:8000 youtube-downloader-api:${{ github.sha }}
          sleep 10
          curl -f http://localhost:8000/api/health || exit 1
          docker stop test-container

  # ==========================================
  # Deploy to Render (Backend)
  # ==========================================
  deploy-backend:
    name: Deploy Backend to Render
    runs-on: ubuntu-latest
    needs: [backend-test, build-docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Trigger Render Deploy
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
            echo "✅ Render deploy triggered"
          else
            echo "⚠️ RENDER_DEPLOY_HOOK_URL not set, skipping deploy"
          fi

  # ==========================================
  # Deploy to Netlify (Frontend)
  # ==========================================
  deploy-frontend-netlify:
    name: Deploy Frontend to Netlify
    runs-on: ubuntu-latest
    needs: [frontend-validate]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: './frontend'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ github.sha }}"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5
        continue-on-error: true

  # ==========================================
  # Create Release
  # ==========================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend-netlify]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from package
        id: version
        run: |
          VERSION=$(date +%Y.%m.%d)-$(echo ${{ github.sha }} | cut -c1-7)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Changes
            - Auto-release from commit ${{ github.sha }}
            
            ## Deployments
            - Backend: https://youtube-downloader-api.onrender.com
            - Frontend: https://youtube-downloader.netlify.app
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
