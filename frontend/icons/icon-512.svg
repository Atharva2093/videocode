<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)"/>
  <!-- Play button / Download arrow -->
  <g fill="#ffffff">
    <!-- Play triangle -->
    <path d="M200 140 L200 372 L380 256 Z" opacity="0.9"/>
    <!-- Download arrow overlay -->
    <path d="M256 180 L256 300 M210 250 L256 310 L302 250" 
          stroke="#ffffff" 
          stroke-width="16" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"
          opacity="0.3"/>
  </g>
  <!-- Subtle shine -->
  <ellipse cx="200" cy="150" rx="80" ry="50" fill="#ffffff" opacity="0.1"/>
</svg>
