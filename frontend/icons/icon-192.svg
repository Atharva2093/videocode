<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="96" cy="96" r="88" fill="url(#grad)"/>
  <!-- Play button / Download arrow -->
  <g fill="#ffffff">
    <!-- Play triangle -->
    <path d="M76 56 L76 136 L136 96 Z" opacity="0.9"/>
    <!-- Download arrow overlay -->
    <path d="M96 70 L96 110 M80 95 L96 115 L112 95" 
          stroke="#ffffff" 
          stroke-width="6" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"
          opacity="0.3"/>
  </g>
  <!-- Subtle shine -->
  <ellipse cx="80" cy="60" rx="30" ry="20" fill="#ffffff" opacity="0.1"/>
</svg>
