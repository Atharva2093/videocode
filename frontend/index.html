<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Download YouTube videos as MP4">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ“¹</text></svg>">
</head>
<body>
  <div class="app">
    <header>
      <h1>ğŸ“¹ YouTube Downloader</h1>
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">ğŸŒ™</button>
    </header>

    <div class="card">
      <input id="url" class="input" type="url" placeholder="Paste YouTube URL here" autocomplete="off">
      <button class="btn primary" onclick="getInfo()">Fetch Video</button>

      <div id="loading" class="spinner hidden"></div>

      <div id="errorBox" class="error-box hidden">
        <p id="errorMessage" class="error-message"></p>
        <p id="errorHint" class="error-hint"></p>
      </div>

      <div id="info"></div>
      <div id="qualitySelector" class="quality-selector hidden"></div>

      <button id="downloadBtn" class="btn primary download-btn hidden" onclick="onDownloadClick()">
        â¬‡ï¸ Download MP4
      </button>

      <div id="progressContainer" class="progress hidden">
        <div id="progressBar"></div>
        <span id="progressPercent">0%</span>
      </div>

      <div id="successBox" class="success-box hidden">
        âœ… Download complete!
      </div>
    </div>

    <h3 class="section-title">Recent Downloads</h3>
    <div id="history" class="history"></div>

    <footer class="footer">
      <span id="connectionStatus" class="status-badge offline">â— Checking...</span>
    </footer>
  </div>

  <div id="folderModal" class="modal hidden" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <h3>ğŸ“ Select Save Location</h3>
      <p>Choose where to save the video file.</p>
      <div class="modal-actions">
        <button class="btn primary" onclick="chooseFolderAndStart()">ğŸ“‚ Select Folder</button>
        <button class="btn secondary" onclick="closeFolderModal()">Cancel</button>
      </div>
      <p class="modal-note">Requires Chrome or Edge</p>
    </div>
  </div>

  <div id="toastContainer"></div>

  <div id="floatingProgress" class="floating-progress hidden">
    <span>â¬‡ï¸</span>
    <span id="floatingProgressText">0%</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
