<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app">

    <header>
        <h1>YouTube Downloader</h1>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
    </header>

    <div class="card">

        <input id="url" class="input" type="text" placeholder="Paste YouTube URL here">

        <!-- Format Selector -->
        <div class="format-selector">
            <button id="btnMp4" class="format-btn active" onclick="setFormat('mp4')">MP4</button>
            <button id="btnMp3" class="format-btn" onclick="setFormat('mp3')">MP3</button>
        </div>

        <button class="btn primary" onclick="getInfo()">Fetch Video</button>

        <button class="btn outline" onclick="selectFolder()">Select Download Folder</button>
        <p id="folderPath" class="folder-path">No folder selected</p>

        <!-- Loading -->
        <div id="loading" class="spinner hidden"></div>

        <p id="error" class="error"></p>

        <div id="info"></div>

        <!-- Quality Selector (shown after fetching video) -->
        <div id="qualitySelector" class="quality-selector hidden"></div>

        <!-- Download Button (shown after fetching video) -->
        <button id="downloadBtn" class="btn primary download-btn hidden" onclick="startDownload()">
            Download
        </button>

        <div id="progressContainer" class="progress hidden">
            <div id="progressBar"></div>
        </div>
    </div>

    <h3 class="recent-title">Recent Downloads</h3>
    <div id="history" class="history"></div>

</div>

<script src="script.js"></script>
</body>
</html>
