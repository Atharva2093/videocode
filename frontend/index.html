<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app">

    <header>
        <h1>YouTube Downloader</h1>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
    </header>

    <div class="card">

        <input id="url" class="input" type="text" placeholder="Paste YouTube URL here">

        <button class="btn primary" onclick="getInfo()">Fetch Video</button>

        <!-- Loading -->
        <div id="loading" class="spinner hidden"></div>

        <p id="error" class="error"></p>

        <div id="info"></div>

        <div id="progressContainer" class="progress hidden">
            <div id="progressBar"></div>
        </div>
    </div>

    <h3 class="recent-title">Recent Downloads</h3>
    <div id="history" class="history"></div>

</div>

<script src="script.js"></script>
</body>
</html>
