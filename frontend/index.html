<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìπ</text></svg>">
</head>
<body>

<div class="container">
    <!-- Header -->
    <header class="header">
        <h1>üìπ YouTube Downloader</h1>
        <button class="theme-btn" onclick="toggleTheme()" aria-label="Toggle theme">
            <span class="theme-icon">üåô</span>
        </button>
    </header>

    <!-- Main Card -->
    <main class="card">
        <!-- Step 1: URL Input -->
        <section class="step step-1">
            <div class="input-group">
                <input 
                    type="text" 
                    id="urlInput" 
                    class="url-input" 
                    placeholder="Paste YouTube URL here..."
                    autocomplete="off"
                >
                <button class="paste-btn" onclick="pasteFromClipboard()" title="Paste from clipboard">
                    üìã
                </button>
            </div>

            <!-- Format Toggle -->
            <div class="format-toggle">
                <button id="btnMp4" class="format-btn active" onclick="setFormat('mp4')">
                    üé¨ MP4
                </button>
                <button id="btnMp3" class="format-btn" onclick="setFormat('mp3')">
                    üéµ MP3
                </button>
            </div>

            <!-- Fetch Button -->
            <button id="fetchBtn" class="btn btn-primary" onclick="fetchVideo()">
                Fetch Video
            </button>
        </section>

        <!-- Loading State -->
        <div id="loader" class="loader hidden">
            <div class="spinner"></div>
            <p>Fetching video info...</p>
        </div>

        <!-- Error Box -->
        <div id="errorBox" class="error-box hidden">
            <p id="errorMessage"></p>
            <p id="errorHint" class="error-hint"></p>
        </div>

        <!-- Step 2: Video Preview (shown after fetch) -->
        <section id="videoPreview" class="step step-2 hidden">
            <div class="video-card">
                <img id="thumbnail" class="thumbnail" src="" alt="Video thumbnail">
                <div class="video-info">
                    <h2 id="videoTitle" class="video-title"></h2>
                    <p id="videoChannel" class="video-channel"></p>
                    <p id="videoDuration" class="video-duration"></p>
                </div>
            </div>
        </section>

        <!-- Step 3: Quality Selection (shown after video loads, MP4 only) -->
        <section id="qualitySection" class="step step-3 hidden">
            <p class="section-label">Select Quality:</p>
            <div id="qualityChips" class="quality-chips"></div>
        </section>

        <!-- Step 4: Download Actions -->
        <section id="downloadSection" class="step step-4 hidden">
            <button id="downloadBtn" class="btn btn-download" onclick="startDownload()">
                ‚¨áÔ∏è Download
            </button>
        </section>

        <!-- Progress Bar -->
        <div id="progressSection" class="progress-section hidden">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <p id="progressText" class="progress-text">0%</p>
        </div>

        <!-- Success Message -->
        <div id="successBox" class="success-box hidden">
            ‚úÖ Download complete!
        </div>
    </main>

    <!-- Download Method Modal -->
    <div id="downloadModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="modal-title">Choose Download Method</h3>
            <p class="modal-text">Where would you like to save the file?</p>
            <div class="modal-buttons">
                <button id="modalFolderBtn" class="btn btn-secondary" onclick="handleFolderDownload()">
                    üìÅ Select Folder
                </button>
                <button id="modalNormalBtn" class="btn btn-primary" onclick="handleNormalDownload()">
                    ‚¨áÔ∏è Download Normally
                </button>
            </div>
            <button class="modal-close" onclick="hideDownloadModal()">‚úï</button>
        </div>
    </div>

    <!-- Recent Downloads -->
    <section class="recent-section">
        <h3 class="recent-title">Recent Downloads</h3>
        <div id="recentList" class="recent-list">
            <p class="empty-text">No downloads yet</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <span id="connectionStatus" class="status-badge offline">
            ‚óè Checking...
        </span>
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
